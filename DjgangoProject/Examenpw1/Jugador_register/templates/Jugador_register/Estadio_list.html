{% extends "Jugador_register/base.html"%}
{%block content%}
<p> Lista de Estadio 
</p> 
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Estadio</td>
            <td>Ciudad</td>
             <td>
                <a href="{% url 'Estadio_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Agregar Estadio
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for stadium in Estadio_list %}
        <tr>
            <td>{{stadium.stadium}}</td>
            <td>{{stadium.state}}</td>
            <td>
                <a href="{% url 'Estadio_update' stadium.id %}" class="btn text secondary px-0" >
                    <i class="far fa-edit fat-lg"></i>
                </a>
                <form action="{% url 'Estadio_delete' stadium.id %}" method="POST" class = "d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <div class="col-md-10">
        <a href="{% url 'menu' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i> Volver al Menu
        </a>
</table>
{%endblock content%}
