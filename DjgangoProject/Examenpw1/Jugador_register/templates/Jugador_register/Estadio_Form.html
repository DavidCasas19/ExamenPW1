{% extends "Jugador_register/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<p class="lead">Registrar Estadio</p>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
{{form.stadium|as_crispy_field}}
{{form.state|as_crispy_field}}

    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-floppy-disk"></i>
                Submit
            </button>
        </div> 
        <div class="col-md-10">
            <a href="{% url 'menu' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Volver al Menu
            </a>
    </form>
{% endblock content %}
